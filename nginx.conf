 
server {
    listen 80;
    server_name retailchampions.com www.retailchampions.com;
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name retailchampions.com www.retailchampions.com;

    # SSL Certificates (Certbot paths)
    ssl_certificate /etc/letsencrypt/live/retailchampions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/retailchampions.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend - Serve Static Files
    location / {
        # CHECK THIS PATH:
        root /root/retailchampion-frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy (Port 5004)
    location /api {
        proxy_pass http://localhost:5007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Pass real IP to backend
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Increase upload size for images
    client_max_body_size 50M;
}

